<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LinkShare{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Custom CSS -->
    <style>

        footer {
            margin-top: 40px;
            background: #111;
            color: white;
            padding: 40px 0;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-default navbar-static-top navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <button
                    type="button"
                    class="navbar-toggle collapsed"
                    data-toggle="collapse"
                    data-target="#navbar"
                    aria-expanded="false"
                    aria-controls="navbar"
                >
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">LinkShare</a>
            </div>

            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="{{ url_for('add_link') }}">Add</a></li>
                </ul>

                <form class="navbar-form navbar-right form" action="/" method="get">
                    <div class="input-group">
                        <input type="text" class="form-control" name="q" placeholder="Search..." />
                        <div class="input-group-btn">
                            <button class="btn btn-primary" type="submit">
                                <i class="fa fa-search fa-fw"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer bg-dark pb-4" data-bs-theme="dark">
        <div class="container pb-md-3">
            <div class="border-bottom py-5">
                <div class="row row-cols-2 row-cols-md-4 g-4 gx-sm-5 py-sm-1 py-md-2 py-lg-3 mb-n2 mb-md-0">
                    <div class="col mb-2 mb-md-0">
                        <h6 class="pb-2 mb-1">Regularly updated content</h6>
                    </div>
                    <div class="col mb-2 mb-md-0">
                        <h6 class="pb-2 mb-1">Easy access</h6>
                    </div>
                    <div class="col mb-2 mb-md-0">
                        <h6 class="pb-2 mb-1">Exclusive collections</h6>
                    </div>
                    <div class="col mb-2 mb-md-0">
                        <h6 class="pb-2 mb-1">User-friendly search</h6>
                    </div>
                </div>
            </div>

            <p class="fs-xs text-body text-center text-lg-start mb-0">
                © All rights reserved. Made with ❤️ in 
                <a class="text-white text-decoration-none" href="/" target="_blank" rel="noreferrer">Mumbai</a>
            </p>
        </div>
    </footer>

    <!-- Back to top button -->
    <div class="floating-buttons position-fixed top-50 end-0 z-sticky me-3 me-xl-4 pb-4">
        <a class="btn-scroll-top btn btn-sm bg-body border-0 rounded-pill shadow animate-slide-end" href="#top">
            Top
            <i class="fa fa-arrow-up"></i>
        </a>
    </div>

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
